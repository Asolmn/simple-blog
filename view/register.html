<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ablog Register</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/signin.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <form class="form-signin" method="post">

        <h2 class="form-signin-heading">Register User</h2>

        <label for="Username" class="sr-only">Username</label>
        <input type="text" id="Username" class="form-control" placeholder="Username" required="" autofocus="" name="username">

        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" class="form-control" placeholder="Password" required="" name="password">

        <label for="Age" class="sr-only">Age</label>
        <input type="text" id="Age" class="form-control" placeholder="Age" required="" autofocus="" name="age">

        <label for="Email" class="sr-only">Email</label>
        <input type="email" id="Email" class="form-control" placeholder="Email" required="" autofocus="" name="email">

        <label for="Phone" class="sr-only">Phone</label>
        <input type="text" id="Phone" class="form-control" placeholder="Phone" required="" autofocus="" name="phone">

        <label for="About" class="sr-only">About</label>
        <input type="text" id="About" class="form-control" placeholder="About" required="" autofocus="" name="about">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn btn-primary btn-block" type="submit">Register</button>
        <button class="btn btn-lg btn btn-primary btn-block" type="button" onclick="window.location.href = './login.php'">Go To Login >></button>
    </form>
</div>

</body>
